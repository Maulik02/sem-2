<html>
<body>
<head>
<title> String </title>
</head>
<center>
<br>
<script>

	var mystring="ATMIYA UNIVARSITY";
	document.write("Fontcolor:"+mystring.fontcolor("red")+"<br>"+"<br>");

	document.write("Bold:"+mystring.bold()+"<br>"+"<br>");

	document.write("Big:"+mystring.big()+"<br>"+"<br>");

	document.write("Small:"+mystring.small()+"<br>"+"<br>");

	document.write("Font Size:"+mystring.fontsize(5)+"<br>"+"<br>");

	document.write("Italics::"+mystring.italics()+"<br>"+"<br>");
	
	var str1="2"
	document.write("Sub:"+"H"+str1.sub()+"O"+"<br>"+"<br>");

	var str2="5"
	document.write("Sup:1"+str2.sup(1)+"<br>"+"<br>");

	var str="My String"
	document.write("CharAt:"+str.charAt(3));
</script>

</center>
</body>
</html>
